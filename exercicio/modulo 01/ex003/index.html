<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta interna.</p>
    
    <!-- scr: source significa origem -->
    <!-- alt: alternative significa alternativa -->
    <img src="img/logo-html5.png" alt="logo-html5">
    <img src="img/logo-css3.png" alt="logo-css3">
    
    <p>Também podemos carregar imagens externas:</p>
    <!-- Buscando a imagem diretamente na internet utilizando o endereço (url) -->
    <!-- Imagens externas - que não está na minha pasta do meu site -->
    <!-- Cuidado Importantes: Se o servidor externos cair, perderá a imagem buscado -->
    <img src="https://storage.needpix.com/rsynced_images/javascript-736400_1280.png" 
    alt="logo-javascript" width="150" height="150">
</body>
</html>
