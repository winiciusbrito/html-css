<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    
    <hr>
    
    <p>Esses são os parágrados dos 
    elementos da tag &lt;p&gt; e &lt;/p&gt;.</p> <!-- LESS THAN / GREATER THAN -->
    
    <p>Se precisar quebrar de linha, 
    <br> basta colocar a tag chamado &lt;br&gt;.</p>

    <p>Vamos adicionar alguns símbolos especiais:</p>
    
    <p>
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>

    <p>Vamos adicionar alguns emoji:</p>

    <!-- Para adicionar o emoji, basta colocar $#x que significa 
     que é hexadecimal para colocar o valor do emoji especificio. 
     Para encontrar emoji, entra o site: emojipedia.org 
     E procure o emoji selecionado chamado Codepoint somente 
     depois do U+ onde estar o valor -->

    <p>
        &#x1F60E;
        &#x1F914;
    </p>
</body>
</html>
