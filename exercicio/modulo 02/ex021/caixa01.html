<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            width: 250px;
            padding: 100px 20px;
            margin: 0.5em auto;
            outline: #ff8400 ridge 10px;        
            text-align: center;
            border: 5px solid #000000;
            background-color: #d4d4d4;
        }
        
        a {
            border: 5px solid #ff0000;
            border-style: groove;
            padding: 0px 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inlines-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
