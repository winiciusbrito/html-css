<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        label, input {
            margin: 5px 5px 5px 0px;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <!-- Conceito do label é saber e identificar o elemento do input, a ligação entre eles -->
    <!-- Se você utiliza HTML ou PHP, essa linguagem requer o parâmetro no input: 'name' -->
    <!-- Se você utiliza o Javascript ou elemento Label, essa linguagem requer o parâmetro no input: 'id' -->
    <form action="cadastro.php" method="POST" autocomplete="off">
        <label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome" required>
        <br>
        <label for="isobrenome">Sobrenome:</label>
        <input type="text" name="sobrenome" id="isobrenome" required>
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
