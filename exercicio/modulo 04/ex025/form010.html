<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div {
            margin: 10px 10px 10px 0px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="#" method="get" autocomplete="off">
        <div>
            <label for="iano">Em que ano você nasceu? </label>
            <input type="number" name="ano" id="iano" min="1900" max="2024" oninput="IdadeTotal()">
        </div>
        <div>
            <label for="iidade">Sua idade é: </label>
            <output id="iidade">0</output>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>

    <script>
        function IdadeTotal() {
            let ano_current = new Date().getFullYear();
            iidade.innerHTML = Number(ano_current) - Number(iano.value);
        }
    </script>
</body>
</html>
