<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div {
            margin: 10px 10px 10px 0px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="#" method="post" autocomplete="on">
        <div>
            <label for="iest">Estudo: </label>
            <select name="estado" id="iest" required>
                <option value="" selected>--- Escolha ---</option>
                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="ES">Espírito de Santo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Sul</option>
                </optgroup>
            </select>
        </div>

        <div>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="lstprof" placeholder="Digite na área profissão" required>
            <datalist id="lstprof">
                <option>Administrador</option>
                <option>Contabilista</option>
                <option>Desenvolvedor</option>
                <option>Professor</option>
            </datalist>
        </div>
        
        <div>
            <label for="imsg">Mensagem: </label> <br>
            <textarea name="msg" id="imsg" cols="35" rows="5" placeholder="Sua mensagem aqui..."></textarea>
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
