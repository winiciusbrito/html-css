<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div {
            display: block;
            margin: 10px 10px 10px 0px;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="#" method="get">
        <div>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" maxlength="40" placeholder="Digite o nome completo" autocomplete="name" required>
        </div>
        <div>
            <label for="imedia">Média:</label>
            <input type="number" name="num" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" value="5" required>
        </div>
        <div>
            <label for="imes">Periodo Letivo:</label>
            <input type="month" name="mes" id="imes">
        </div>
        <div>
            <label for="idia">Dia da Prova:</label>
            <input type="date" name="dia" id="idia">
        </div>
        <div>
            <label for="ihora">Horário da Prova:</label>
            <input type="time" name="hora" id="ihora">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
