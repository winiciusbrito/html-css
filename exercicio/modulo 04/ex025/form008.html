<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div {
            margin: 10px 10px 10px 0px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="#" method="get" autocomplete="off">
        <div>
            <label for="inum1">Número 1: </label>
            <input type="number" name="num1" id="inum1" min="0" max="50" oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)" required>
        </div>
        <div>
            <label for="inum2">Número 2: </label>
            <input type="number" name="num2" id="inum2" min="0" max="50" oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)" required>
        </div>
        <div>
            <label for="isoma">Soma: </label>
            <output name="soma" id="isoma">0</output>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
