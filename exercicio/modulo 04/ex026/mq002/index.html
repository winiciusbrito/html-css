<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <link rel="stylesheet" href="css/style.css" media="all">
    <!-- OBS: Media Type é sem parêntese dentro na media -->
    <!-- OBS: Media Freature é com parêntese () dentro na media -->
     
    <!-- Na mídia: para todas as telas com modo retrato - (orientation: portrait) -->
    <link rel="stylesheet" href="css/retrato.css" media="screen and (orientation: portrait)">
    <!-- Na mídia: para todas as telas com modo paisagem - (orientation: landscape) -->
    <link rel="stylesheet" href="css/paisagem.css" media="screen and (orientation: landscape)">
</head>
<body>
    <h1>Mude a orientação do seu dispositivo.</h1>
</body>
</html>
