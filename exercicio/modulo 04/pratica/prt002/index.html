<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <h1>Tela de Login Responsiva</h1>
        <fieldset>
            <legend>Login</legend>
            <form action="#" method="get" autocomplete="on">
                <div>
                    <label for="user">Usuário: </label>
                    <input type="text" name="usuario" id="user" autocomplete="username" placeholder="Digite o usuário" maxlength="15" required>
                </div>
                <div>        
                    <label for="isenh">Senha: </label>
                    <input type="password" name="senha" id="isenh" placeholder="Digite a senha" maxlength="10" required>
                </div>
                <div class="div-button">
                    <input class="button" type="submit" value="Enviar">
                    <input class="button" type="reset" value="Limpar">
                </div>
            </form>
        </fieldset>
    </main>
</body>

</html>
