<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagem Flexível</title>
</head>
<body>
    <main>
        <h1>Imagem Flexível</h1>
        <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência.</p>
        <figure>
            <picture>
                <source media="(max-width: 750px)" srcset="imagem/paisagem-p.png" type="image/png">
                <source media="(max-width: 1100px)" srcset="imagem/paisagem-m.png" type="image/png">
                <img src="imagem/paisagem-g.png" alt="A moça na paisagem sob na montanha">             
            </picture>
        </figure>
    </main>

</body>
</html>
